<html>
<head>
  <title>BookMood | Login</title>
  <link rel="stylesheet" href="/static/style.css">
  <script>
    function validateForm() {
      var username = document.forms["loginForm"]["username"].value.trim();
      var password = document.forms["loginForm"]["pwd"].value;

      if (username === "") {
        alert("Username cannot be empty.");
        return false;
      }
      if (password === "") {
        alert("Password cannot be empty.");
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }
      return true;
    }
  </script>
</head>

<body>
  <center>
    <h1>ðŸ“š BookMood</h1>
    <p>Login to discover books that match your vibe!</p>

    <form name="loginForm" action="/selector" method="POST" onsubmit="return validateForm()">
      Enter your name: <input type="text" name="username"><br><br>
      Enter your password: <input type="password" name="pwd"><br><br>
      <input type="submit" name="sb" value="Login">
    </form>
  </center>
</body>
</html>
